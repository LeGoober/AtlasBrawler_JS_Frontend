<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Atlas Brawler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              celo: {
                yellow: '#FFF600',
                dark: '#1A1A1A',
                gray: '#333333',
              }
            },
            fontFamily: {
              retro: ['"VT323"', 'monospace'],
            },
            animation: {
              'scroll-bg': 'scroll 2s linear infinite',
              'bounce-slight': 'bounceSlight 2s infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1A1A1A;
        overflow: hidden;
        touch-action: none;
      }
      /* Pixel art rendering for images */
      img {
        image-rendering: pixelated;
      }
      .scanline {
        width: 100%;
        height: 100%;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
        background-size: 100% 2px, 6px 100%;
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
      }
      .clip-jagged {
        clip-path: polygon(2% 0, 100% 0, 98% 100%, 0% 100%);
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
