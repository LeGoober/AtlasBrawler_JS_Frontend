<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#FFF600" />
    <meta name="description" content="Skate, trick, and earn crypto rewards on Celo!" />

    <!-- PWA / Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Atlas Brawler" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/atlas_brawler_logo_component.png" />
    <link rel="apple-touch-icon" href="/assets/atlas_brawler_logo_component.png" />

    <!-- Manifest (PWA) -->
    <link rel="manifest" href="/manifest.json" />

    <title>Atlas Brawler - Skate & Earn on Celo</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              celo: {
                yellow: '#FFF600',
                dark: '#1A1A1A',
                gray: '#333333',
              },
            },
            fontFamily: {
              retro: ['"VT323"', 'monospace'],
            },
            animation: {
              'scroll-bg': 'scroll 2s linear infinite',
              'bounce-slight': 'bounceSlight 2s infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
            },
          },
        },
      };
    </script>

    <!-- Global Styles -->
    <style>
      body {
        margin: 0;
        background-color: #1A1A1A;
        color: #FFF600;
        overflow: hidden;
        touch-action: manipulation;
        font-family: 'retro', monospace;
      }

      /* Crisp pixel art rendering */
      img, canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      /* CRT Scanline Effect */
      .scanline {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        background:
          linear-gradient(0deg, transparent 50%, rgba(0, 0, 0, 0.1) 50%),
          linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px, 6px 100%;
      }

      /* Jagged edge clip (optional flair) */
      .clip-jagged {
        clip-path: polygon(2% 0, 100% 0, 98% 100%, 0 100%);
      }
    </style>

  </head>

  <body>
    <!-- Root -->
    <div id="root"></div>

    <!-- CRT Scanline Overlay -->
    <div class="scanline"></div>

    <!-- Entry Point -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
