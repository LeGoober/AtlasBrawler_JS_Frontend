<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3E3E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E3E3E;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="windows" width="20" height="30" patternUnits="userSpaceOnUse">
      <rect x="5" y="5" width="10" height="15" fill="#87CEEB" opacity="0.3"/>
    </pattern>
    
    <pattern id="grid" width="40" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="20" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    </pattern>
    
    <pattern id="streetLines" width="160" height="120" patternUnits="userSpaceOnUse">
      <rect x="78" y="40" width="4" height="80" fill="#FFF600" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Distant Buildings (for parallax depth) -->
  <g opacity="0.4">
    <rect x="50" y="350" width="100" height="150" fill="#555"/>
    <rect x="60" y="360" width="80" height="30" fill="url(#windows)"/>
    <rect x="60" y="400" width="80" height="30" fill="url(#windows)"/>
    
    <rect x="200" y="320" width="120" height="180" fill="#666"/>
    <rect x="210" y="330" width="100" height="40" fill="url(#windows)"/>
    <rect x="210" y="380" width="100" height="40" fill="url(#windows)"/>
  </g>
  
  <!-- Main Buildings -->
  <rect x="100" y="300" width="140" height="200" fill="#666"/>
  <rect x="110" y="310" width="120" height="50" fill="url(#windows)"/>
  <rect x="110" y="370" width="120" height="50" fill="url(#windows)"/>
  
  <rect x="280" y="280" width="160" height="220" fill="#777"/>
  <rect x="290" y="290" width="140" height="60" fill="url(#windows)"/>
  <rect x="290" y="360" width="140" height="60" fill="url(#windows)"/>
  
  <rect x="480" y="320" width="130" height="180" fill="#555"/>
  <rect x="490" y="330" width="110" height="55" fill="url(#windows)"/>
  <rect x="490" y="395" width="110" height="55" fill="url(#windows)"/>
  
  <!-- Billboard/Building with character -->
  <rect x="600" y="250" width="180" height="250" fill="#444"/>
  <rect x="610" y="260" width="160" height="70" fill="url(#windows)"/>
  <rect x="610" y="340" width="160" height="70" fill="url(#windows)"/>
  
  <!-- Yellow Skate Ramps (Game Obstacles) -->
  <g id="ramps">
    <!-- Ramp 1 -->
    <path d="M 180 570 L 150 570 Q 150 520 230 520 Z" 
          fill="#FFF600" stroke="#333" stroke-width="3"/>
    
    <!-- Ramp 2 -->
    <path d="M 380 580 L 350 580 Q 350 530 410 530 Z" 
          fill="#FFF600" stroke="#333" stroke-width="3"/>
    
    <!-- Ramp 3 -->
    <path d="M 580 570 L 550 570 Q 550 520 620 520 Z" 
          fill="#FFF600" stroke="#333" stroke-width="3"/>
  </g>
  
  <!-- Rails/Grinds (Game Obstacles) -->
  <g id="rails">
    <!-- Rail 1 -->
    <rect x="210" y="350" width="160" height="6" fill="#ccc" stroke="#333" stroke-width="1"/>
    
    <!-- Rail 2 -->
    <rect x="220" y="420" width="140" height="6" fill="#ccc" stroke="#333" stroke-width="1"/>
    
    <!-- Rail 3 -->
    <rect x="445" y="380" width="180" height="6" fill="#ccc" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Ground/Street Area -->
  <rect x="0" y="500" width="800" height="100" fill="#3E3E3E"/>
  
  <!-- Street Grid Pattern -->
  <rect x="0" y="500" width="800" height="100" fill="url(#grid)"/>
  
  <!-- Street Lines -->
  <rect x="0" y="500" width="800" height="100" fill="url(#streetLines)"/>
  
  <!-- Curb/Edge Details -->
  <line x1="0" y1="500" x2="800" y2="500" stroke="#666" stroke-width="2"/>
  <line x1="0" y1="520" x2="800" y2="520" stroke="#FFF600" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="0" y1="540" x2="800" y2="540" stroke="#FFF600" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
</svg>